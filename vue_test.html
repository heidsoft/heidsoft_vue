<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue测试</title>
	<script src="http://cdn.bootcss.com/vue/2.3.4/vue.js"></script>
</head>
<body>
	<div id="app">
	  {{ message }}
	</div>

	<div id="app-2">
	  <span v-bind:title="message">
	    鼠标悬停几秒钟查看此处动态绑定的提示信息！
	  </span>
	</div>

</body>

	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message: 'Hello Vue!'
			}
		})

		var app2 = new Vue({
		  el: '#app-2',
		  data: {
		    message: '页面加载于 ' + new Date()
		  }
		})
	</script>
</html>
